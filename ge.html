    <title>Document</title>
    <style>
        {animation: shutter 1s ease 0s 1 normal forwards;}



        @keyframes shutter {
	0% {
		transform: scaleX(0);
		transform-origin: 0% 0%;
	}

	100% {
		transform: scaleX(1);
		transform-origin: 0% 0%;
	}
}
    </style>
</head>
